<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="referrer" content="origin">
  <title>SmsTake</title>
  <meta content="Admin Dashboard" name="description" />
  <meta content="Themesbrand" name="om" />
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    body{
      background-color: #f7f8fa!important;
    }
    .footer{
      display: none!important;
    }
    .form-group {
        margin-bottom: 0.5rem!important;
        /*margin-bottom: 0rem!important; */
        margin-top: 0rem!important;
        min-height: 75px!important;
    }
    .ps #sidebar-menu > ul > li > a {
      font-size: 13.7px!important;
      /* padding-top: 50px; */
      padding: 15.5px 22px!important;
    }
    
    .metismenu ul {
      padding: 0;
      background-color: #30353e;
    }
    .submenu li:hover {
      background-color: #30353e !important;
      color: rgba(255, 255, 255, 0.8);
    }
    #sidebar-menu > ul > li > a:hover, #sidebar-menu > ul > li > a:focus, #sidebar-menu > ul > li > a:active {
      color: #fff;
      text-decoration: none;
      background-color: #30353e;
    }
    .enlarged #wrapper .left.side-menu #sidebar-menu > ul > li > a {
      padding: 15px 6px !important;
    }
    .submenu li.mm-active > a {
      color: #fff !important;
      background-color: #30353e!important;
    }
    #sidebar-menu > ul > li > a.mm-active {
      color: #fff!important;
      background-color: #30353e!important;
    }
    #translControl{
      padding: 8px;
    }
    label {
        margin-bottom: 0rem!important;
        font-weight: 700!important;
        font-size: 12px;
        letter-spacing: .5px;
        text-transform: uppercase;
        -webkit-transition: color .2s linear 0s;
        transition: color .2s linear 0s;
        font-weight: 700;
    }
    .topbar .topbar-left {
      background: #fff !important;
    }
    .metismenu {
      padding: 0;
      background: #333547;
    }

    .table {
       margin-top: .5rem;
    }
    .table td, .table th{
      vertical-align: middle!important;
    }
    .z-0{
      z-index: 0!important;
    }
    .image-border{
      border: 2px solid #ececf1;
      border-radius: 4px;
    }
    .form-group input{
      background-color: #fff;
      background-image: none;
      border: 1px solid rgba(0,0,0,.07);
      -webkit-appearance: none;
      color: #443;
      outline: none !important;
      height: 42px;
      line-height: normal;
      font-size: 13px;
      font-weight: 400;
      vertical-align: middle;
      min-height: 42px;
      -webkit-box-shadow: none !important;
      box-shadow: none !important;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      border-radius: 4px;
      -webkit-transition: all .2s linear 0s;
      transition: all .2s linear 0s;
    }
    .logo-circle{
      background: white;
      width: 37%;
      margin: auto;
      border-radius: 50%;
      align-items: center;
      text-align: center;
      padding-left: 11px;
      margin-top: 10px;
      margin-bottom: 10PX;
      height: 88%;
    }
    .enlarged #wrapper .logo-circle {
      width: 93%;
      padding-left: 7px;
      border-radius: 50%;
      margin-bottom: 4PX;
      padding-bottom: 4px;
      height: 78%;
    }
    .enlarged #wrapper .logo {
      display: none;
    }

    .ant-table.ant-table-small thead > tr > th {
        background-color: #f5f5f5!important;
    }

    .tab-panel-border{
      border-color: #dee2e6 #dee2e6 #fff;
      border: 1px solid #dee2e6;
      border-top: 0;
    }

    /*.custom-control-label::before {
        width: .7rem!important;
        height: .7rem!important;
    }
    .custom-control-label::after {
        width: .7rem!important;
        height: .7rem!important;
    }*/
    .mb-select{
      margin-bottom: 0.7rem;
    }
    .dropzone {
        margin-top: 24px;
        min-height: 40px!important;
    }
    .font-12{
      font-size: 10px;
    }
    /*.custom-control {
        min-height: 1rem!important;
    }*/
    .select-search-box{
      z-index: 0;
    }

    .nav-user img {
        background: white;
        padding: 5px;
    }

    .navbar-custom {
      background: white!important;
      box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.15)!important;
    }
    .button-menu-mobile {
      background-color: #fff!important;
    }
    .anticon {
        line-height: 0;
        vertical-align: 2px!important;
    }

    @media (min-width: 480px){
      .topbar .topbar-left {
          max-width: 230px;
      }
      .navbar-custom{
        margin-left: 230px!important;
      }
      .side-menu{
        max-width: 230px!important;
        /* top: 89px; */
      }
      .content-page {
        margin-left: 230px!important;
      }
      .enlarged #wrapper .content-page {
          margin-left: 70px!important;
      }
      .enlarged #wrapper .navbar-custom {
          margin-left: 70px!important;
      }
    }

    @media (max-width: 419px){
      .topbar-left {
          display: block !important;
      }
      .logo{
        display: none!important;
      }
    }

    @media (max-width: 768px){
      .topbar-left span {
          display: block !important;
      }
      .logo{
        display: none!important;
      }

      .hide-sm{
        display: none !important;
      }
    }
  .invalid-feedback{
    margin-top: 0px!important;
  }
  .MuiMenu-paper {
    max-height: calc(100% - 416px)!important;
    -webkit-overflow-scrolling: touch;
  }
  </style>
</head>

<body >
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="preloader" style="background: white;position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;">
    <img src="/gif/loading/personal-loader-alt.gif" style="width: 54px;height: 54px;position: sticky;left: 50%;top: 50%;z-index: 1;">
  </div>
  
  <div id="root"></div>

</html>
